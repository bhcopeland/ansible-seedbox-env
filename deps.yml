---

- name: install apt packages
  apt: pkg={{item}} update_cache=yes
  with_items:
    - python3-pip
    - software-properties-common
    - fuse
    - zsh

- name: add iplayer ppa
  apt_repository:
    repo: ppa:jon-hedgerows/get-iplayer
    state: present

- name: install get_iplayer
  apt: pkg=get-iplayer update_cache=yes

